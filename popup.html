<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ZenSearch - Search in Peace</title>
  <!-- Pickr styles -->
  <link rel="stylesheet" href="node_modules/@simonwep/pickr/dist/themes/classic.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="zen-popup-body">
  <div class="zen-header">
    <div class="zen-header-left">
      <button class="zen-icon-button" id="settingsBtn" title="Settings">⚙️</button>
    </div>
    <h1 class="zen-header-title" data-i18n="extName"></h1>
    <div class="zen-header-lang">
      <select id="langSelect" class="zen-lang-select">
        <option value="en">English</option>
        <option value="zh_CN">中文</option>
      </select>
    </div>
  </div>

  <div class="zen-search-zen-sort-container">
    <div class="zen-search-container">
      <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder">
    </div>
    <div class="zen-sort-container">
      <select id="sortSelect" class="zen-sort-select">
        <option value="url" data-i18n="sortByUrl">Sort by URL</option>
        <option value="blocked" data-i18n="sortByBlocked">Sort by Blocked</option>
        <option value="color" data-i18n="sortByColor">Sort by Color</option>
      </select>
    </div>
  </div>

  <div class="zen-site-list" id="siteList"></div>

  <div class="zen-add-site-container">
    <input type="text" id="urlInput" data-i18n-placeholder="urlPlaceholder">
    <select id="ratingSelect">
      <option value="show">👁️</option>
      <option value="blocked">🚫</option>
    </select>
    <div class="zen-color-picker-container">
      <input type="color" id="colorSelect" class="zen-color-picker" value="#e6ffe6" title="Highlight Color">
    </div>
    <button id="addSiteBtn" class="zen-add-button">+</button>
  </div>
  <div class="zen-url-hint-container">
    <p class="zen-url-hint-text" data-i18n="urlHint"></p>
  </div>

  <div id="errorContainer" class="zen-error-container"></div>

  <script type="module" src="i18n.js"></script>
  <!-- Pickr script -->
  <script src="node_modules/@simonwep/pickr/dist/pickr.min.js"></script>
  <!-- Your scripts -->
  <script type="module" src="popup.js"></script>
</body>

</html>
