<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>搜索结果优化器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 头部区域 -->
  <div class="header">
    <h1 class="header-title" data-i18n="extName"></h1>
    <div class="header-actions">
      <select id="langSelect" class="lang-select">
        <option value="en">English</option>
        <option value="zh_CN">中文</option>
      </select>
      <button class="icon-button" id="settingsBtn" title="Settings">⚙️</button>
    </div>
  </div>

  <!-- 搜索和排序区域 -->
  <div class="search-sort-container">
    <div class="search-box">
      <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder">
      <span class="search-icon">🔍</span>
    </div>
    <div class="sort-container">
      <select id="sortSelect" class="sort-select">
        <option value="rating" data-i18n="sortByRating"></option>
        <option value="url" data-i18n="sortByUrl"></option>
      </select>
      <button class="icon-button" id="clearDataBtn" title="Clear Data">🗑️</button>
    </div>
  </div>

  <!-- 网站列表 -->
  <div class="site-list" id="siteList"></div>

  <!-- 添加网站区域 -->
  <div class="add-site-container">
    <input type="text" id="urlInput" data-i18n-placeholder="urlPlaceholder">
    <select id="ratingSelect">
      <option value="favorite">❤️</option>
      <option value="blocked">🚫</option>
    </select>
    <button id="addSiteBtn" class="add-button">+</button>
  </div>

  <!-- 错误提示区域 -->
  <div id="errorContainer" class="error-container"></div>

  <!-- 添加颜色设置面板 -->
  <div id="settingsPanel" class="settings-panel">
    <div class="settings-header">
      <h3 data-i18n="settingsTitle">Settings</h3>
      <button class="close-btn">×</button>
    </div>
    <div class="settings-content">
      <div class="color-setting">
        <label data-i18n="highlightColor">Highlight Color</label>
        <div class="color-preview-container">
          <input type="color" id="highlightColorPicker" value="#e6ffe6">
          <div class="color-preview">
            <div class="preview-text" data-i18n="previewText">Preview Text</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
